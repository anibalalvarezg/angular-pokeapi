<table mat-table [dataSource]="pokemons$()" class="example-table" matSort matSortActive="created" matSortDisableClear
  matSortDirection="desc">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Pok√©mon</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-flat-button (click)="onClick(row.url)">Ver</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="total$()" [pageSize]="20"></mat-paginator>
